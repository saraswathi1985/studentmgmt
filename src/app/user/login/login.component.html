<p>login works!</p>

<div class="container mt-4">
	<div class ="login_box ">
	<h2 class="text-center mb-5">User Login</h2>
	<div class="row">
		<div class="col mb-3">UserName:</div>
		<div class="col mb-3"><input type="text" id="user" name="user" [(ngModel)]="userName" class="form-control"/></div>
	</div>
	<div class="row mt-4">
		<div class="col mb-3">Password:</div>
		<div class="col mb-3"><input type="password" class="form-control" [(ngModel)]="pswd" id="pswd" name="pswd"/></div>
	</div>
	<div class="text-center"><button type="button" class="btn btn-primary mt-4 " (click)="checkLogin()">Login</button></div>
	<div class="row mt-4">
		<div class="col">{{msg}}</div>
	</div>
	</div>
</div>
