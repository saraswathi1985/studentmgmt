<p>register works!</p>
<div class="container mt-4">
	<div class ="register_box ">
	<h2 class="text-center mb-5">User Registeration</h2>
	<div class="row">
		<div class="col mb-3">UserName:</div>
		<div class="col mb-3"><input type="text" id="user" name="user" [(ngModel)]="reg_userName" class="form-control"/></div>
	</div>
    <div class="row mt-4">
		<div class="col mb-3">Contact Number:</div>
		<div class="col mb-3"><input type="number" id="contactNumber" name="contactNumber" [(ngModel)]="reg_contactNumber" class="form-control"/></div>
	</div>
	<div class="row mt-4">
		<div class="col mb-3">Password:</div>
		<div class="col mb-3"><input type="password" class="form-control" [(ngModel)]="reg_pswd" id="pswd" name="pswd"/></div>
	</div>
    <div class="row mt-4">
		<div class="col mb-3">Confirm Password:</div>
		<div class="col mb-3"><input type="password" class="form-control" [(ngModel)]="reg_cfm_pswd" id="pswd" name="pswd"/></div>
	</div>
	<div class="text-center"><button type="button" class="btn btn-primary mt-4" (click)="registerUser()">Register</button> </div>
	</div>
</div>
